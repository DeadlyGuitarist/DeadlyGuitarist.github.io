<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Invited – Our Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      color: #333;
      background: #fdfcf9;
    }

    header {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1.5em;
      margin-top: 10px;
      font-weight: 300;
    }

    section {
      max-width: 800px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .details {
      font-size: 1.2em;
      line-height: 2em;
    }

    .rsvp {
      margin-top: 60px;
    }

    .rsvp a {
      text-decoration: none;
      background: #be5c5c;
      color: white;
      padding: 14px 32px;
      font-size: 1.1em;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .rsvp a:hover {
      background: #993d3d;
    }

    footer {
      margin-top: 100px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
      padding-bottom: 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }

      header p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>John & Jane</h1>
    <p>Are Getting Married</p>
  </header>

  <section>
    <h2>You're Invited</h2>
    <div class="details">
      <p><strong>Date:</strong> Saturday, 15 December 2025</p>
      <p><strong>Time:</strong> Ceremony starts at 3:00 PM</p>
      <p><strong>Location:</strong> Rosewood Estate, Cape Town</p>
      <p>Join us for a day of love, joy, and celebration.</p>
    </div>

    <div class="rsvp">
      <a href="https://forms.gle/your-rsvp-link" target="_blank">RSVP Now</a>
    </div>
  </section>

  <footer>
    © 2025 John & Jane’s Wedding • Built with ❤️
  </footer>

</body>
</html>
